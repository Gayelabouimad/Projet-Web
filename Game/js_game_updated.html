<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<style>
		canvas {
			border:1px solid #d3d3d3;
			background-color: #f1f1f1;
		}
		body {
			margin :0;
		}
	</style>
	<link rel="stylesheet" href="../js_game_updated.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="./GameScript.js"></script>
	</head>
	<body>
		<!-- Navigation bar  -->
		<div class="topnav">

			<a href="../Game/js_game_updated.html" class="active">
				<img src="../Assets/gameIcon.png" height="20" width="20" style="vertical-align: bottom;" />
				<span>Game</span>
			
			</a>
			<a href="../Board/ScoreBoard.html">
				<img src="../Assets/scoreBoard.png" height="20" width="20" style="vertical-align: bottom;" />
				<span>Score Board</span>
			</a> 
			<a href="../About/About.html">
				<img src="../Assets/aboutUs.png" height="20" width="20" style="vertical-align: bottom;" />
				<span>About</span>
			</a>
		</div>

		<div id="overlay">
			<div class="form">
				<div id="score">
				</div>
				<form name="myForm" onsubmit="return getInfo()">
					Full Name:<br>
					<input type="text" name="name" placeholder="insert your name">
					<br>
					Email:<br>
					<input type="text" name="email" placeholder="insert your email">
					<br>
					<select id="countrySelector">
					</select>
					<br>
					<input type="submit" value="Submit">
				</form> 
			</div>
		</div>
		<div id="mainContainer" style="position: absolute;">
			<div id="canvasContainer"></div>
			<div id="buttonsContainer">
				<button id="restartButton" onClick="restartGame()">Restart Game!</button>
				<button id="pauseButton">Pause</button>	
			</div>

		</div>
		<br>
	</body>
</html>
